{% extends 'shopapp/base.html' %}

{% block title %}Product change{% endblock %}

{% block content %}
<h1>{{ message }}</h1>


<form method="post" enctype="multipart/form-data">
    <table>
        {% csrf_token %}
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>

{% endblock %}
